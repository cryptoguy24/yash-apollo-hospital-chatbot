<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive System Architecture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 900px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node:hover rect,
        .node:hover circle {
            filter: brightness(1.1);
            stroke-width: 3;
        }

        .node.active rect,
        .node.active circle {
            stroke: #ff6b6b;
            stroke-width: 3;
            filter: drop-shadow(0 0 8px rgba(255,107,107,0.6));
        }

        .arrow {
            transition: all 0.3s ease;
        }

        .arrow.highlighted {
            stroke: #ff6b6b;
            stroke-width: 3;
            filter: drop-shadow(0 0 4px rgba(255,107,107,0.6));
        }

        .info-panel {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            min-height: 100px;
        }

        .info-panel h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-panel p {
            color: #555;
            line-height: 1.6;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Interactive System Architecture</h1>
        <p class="subtitle">Click on any node to see details</p>
        
        <div class="canvas-container">
            <svg id="flowchart" viewBox="0 0 1000 900">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#666" />
                    </marker>
                    <marker id="arrowhead-highlight" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#ff6b6b" />
                    </marker>
                </defs>
                
                <!-- Arrows -->
                <g id="arrows"></g>
                
                <!-- Nodes -->
                <g id="nodes"></g>
            </svg>
        </div>

        <div class="info-panel" id="info">
            <h3>Welcome!</h3>
            <p>Click on any component in the diagram above to learn more about how the system routes requests and processes data.</p>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background: #f9f;"></div>
                <span>Decision Point</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #bbf;"></div>
                <span>Context Check</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #bfb;"></div>
                <span>Output</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #ffd;"></div>
                <span>Process</span>
            </div>
        </div>
    </div>

    <script>
        const nodes = [
            { id: 'A', x: 500, y: 80, label: 'User Input', type: 'rect', color: '#ffd', width: 200, height: 70, info: 'The entry point where user queries are received by the system.' },
            { id: 'B', x: 500, y: 200, label: 'Semantic Router', type: 'diamond', color: '#f9f', size: 80, info: 'Analyzes user intent using semantic understanding to route requests to the appropriate handler.' },
            { id: 'C', x: 250, y: 340, label: 'FAQ RAG Worker', type: 'rect', color: '#ffd', width: 200, height: 70, info: 'Handles FAQ queries using Retrieval Augmented Generation with ChromaDB and LangChain.' },
            { id: 'D', x: 750, y: 340, label: 'Agentic SQL Worker', type: 'rect', color: '#ffd', width: 220, height: 70, info: 'Manages appointment-related queries using an AI agent that performs SQL operations on SQLite database.' },
            { id: 'E', x: 500, y: 500, label: 'Check Last Active Route', type: 'diamond', color: '#bbf', size: 110, info: 'Contextual logic that checks conversation history when no clear intent is matched.' },
            { id: 'C1', x: 250, y: 470, label: 'ChromaDB Search', type: 'rect', color: '#ffe', width: 200, height: 70, info: 'Vector database search to find relevant FAQ content.' },
            { id: 'C2', x: 250, y: 580, label: 'LangChain Response', type: 'rect', color: '#ffe', width: 220, height: 70, info: 'Generates natural language response using LangChain framework.' },
            { id: 'D1', x: 750, y: 470, label: 'Agno SQL Agent', type: 'rect', color: '#ffe', width: 200, height: 70, info: 'AI agent that translates natural language to SQL queries.' },
            { id: 'D2', x: 750, y: 580, label: 'SQLite DB CRUD', type: 'rect', color: '#ffe', width: 200, height: 70, info: 'Performs Create, Read, Update, Delete operations on the appointment database.' },
            { id: 'F', x: 500, y: 650, label: 'General LLM Greeting', type: 'rect', color: '#ffd', width: 230, height: 70, info: 'Fallback handler that provides general conversational responses when no specific context exists.' },
            { id: 'Z', x: 500, y: 800, label: 'Final Response', type: 'rect', color: '#bfb', width: 200, height: 70, info: 'The unified output point that returns the processed response to the user.' }
        ];

        const connections = [
            { from: 'A', to: 'B', label: '' },
            { from: 'B', to: 'C', label: 'Intent: faq' },
            { from: 'B', to: 'D', label: 'Intent: appointment' },
            { from: 'B', to: 'E', label: 'No Match / None' },
            { from: 'C', to: 'C1', label: '' },
            { from: 'C1', to: 'C2', label: '' },
            { from: 'C2', to: 'Z', label: '' },
            { from: 'D', to: 'D1', label: '' },
            { from: 'D1', to: 'D2', label: '' },
            { from: 'D2', to: 'Z', label: '' },
            { from: 'E', to: 'D', label: 'Last was Appointment' },
            { from: 'E', to: 'C', label: 'Last was FAQ' },
            { from: 'E', to: 'F', label: 'No Context' },
            { from: 'F', to: 'Z', label: '' }
        ];

        function drawArrow(x1, y1, x2, y2, label, id) {
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.setAttribute('class', 'arrow');
            g.setAttribute('data-id', id);
            
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
            line.setAttribute('stroke', '#666');
            line.setAttribute('stroke-width', '2');
            line.setAttribute('marker-end', 'url(#arrowhead)');
            
            g.appendChild(line);
            
            if (label) {
                // Background rectangle for text
                const textBg = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                const textWidth = label.length * 8;
                textBg.setAttribute('x', (x1 + x2) / 2 - textWidth / 2);
                textBg.setAttribute('y', (y1 + y2) / 2 - 22);
                textBg.setAttribute('width', textWidth);
                textBg.setAttribute('height', '20');
                textBg.setAttribute('fill', 'white');
                textBg.setAttribute('rx', '3');
                g.appendChild(textBg);
                
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', (x1 + x2) / 2);
                text.setAttribute('y', (y1 + y2) / 2 - 10);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('fill', '#444');
                text.setAttribute('font-size', '13');
                text.setAttribute('font-weight', '600');
                text.textContent = label;
                g.appendChild(text);
            }
            
            return g;
        }

        function drawNode(node) {
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.setAttribute('class', 'node');
            g.setAttribute('data-id', node.id);
            
            if (node.type === 'diamond') {
                const diamond = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                const size = node.size || 80;
                const points = `${node.x},${node.y - size} ${node.x + size},${node.y} ${node.x},${node.y + size} ${node.x - size},${node.y}`;
                diamond.setAttribute('points', points);
                diamond.setAttribute('fill', node.color);
                diamond.setAttribute('stroke', '#333');
                diamond.setAttribute('stroke-width', '2');
                g.appendChild(diamond);
            } else {
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                const width = node.width || 200;
                const height = node.height || 70;
                rect.setAttribute('x', node.x - width/2);
                rect.setAttribute('y', node.y - height/2);
                rect.setAttribute('width', width);
                rect.setAttribute('height', height);
                rect.setAttribute('rx', '8');
                rect.setAttribute('fill', node.color);
                rect.setAttribute('stroke', '#333');
                rect.setAttribute('stroke-width', '2');
                g.appendChild(rect);
            }
            
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', node.x);
            text.setAttribute('y', node.y + 5);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('font-size', '15');
            text.setAttribute('font-weight', 'bold');
            text.setAttribute('fill', '#333');
            text.textContent = node.label;
            g.appendChild(text);
            
            g.addEventListener('click', () => selectNode(node.id));
            
            return g;
        }

        function selectNode(nodeId) {
            document.querySelectorAll('.node').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.arrow').forEach(a => a.classList.remove('highlighted'));
            
            const node = nodes.find(n => n.id === nodeId);
            document.querySelector(`.node[data-id="${nodeId}"]`).classList.add('active');
            
            connections.forEach(conn => {
                if (conn.from === nodeId || conn.to === nodeId) {
                    const arrowId = `${conn.from}-${conn.to}`;
                    const arrow = document.querySelector(`.arrow[data-id="${arrowId}"]`);
                    if (arrow) {
                        arrow.classList.add('highlighted');
                        const line = arrow.querySelector('line');
                        line.setAttribute('marker-end', 'url(#arrowhead-highlight)');
                    }
                }
            });
            
            document.getElementById('info').innerHTML = `
                <h3>${node.label}</h3>
                <p>${node.info}</p>
            `;
        }

        const arrowsGroup = document.getElementById('arrows');
        const nodesGroup = document.getElementById('nodes');
        
        connections.forEach(conn => {
            const fromNode = nodes.find(n => n.id === conn.from);
            const toNode = nodes.find(n => n.id === conn.to);
            
            let x1 = fromNode.x, y1 = fromNode.y, x2 = toNode.x, y2 = toNode.y;
            
            if (fromNode.type === 'diamond') {
                const size = fromNode.size || 80;
                y1 += size;
            } else {
                const height = fromNode.height || 70;
                y1 += height/2;
            }
            
            if (toNode.type === 'diamond') {
                const size = toNode.size || 80;
                y2 -= size;
            } else {
                const height = toNode.height || 70;
                y2 -= height/2;
            }
            
            const arrow = drawArrow(x1, y1, x2, y2, conn.label, `${conn.from}-${conn.to}`);
            arrowsGroup.appendChild(arrow);
        });
        
        nodes.forEach(node => {
            const nodeElement = drawNode(node);
            nodesGroup.appendChild(nodeElement);
        });
    </script>
</body>
</html>
